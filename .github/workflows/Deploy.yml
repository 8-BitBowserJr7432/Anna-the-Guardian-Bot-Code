name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ðŸ”§ OPTIONAL: setup Node.js (remove if not needed)
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # ðŸ”§ OPTIONAL: install deps (remove if not needed)
      - name: Install dependencies
        run: npm install

      # ðŸ”§ BUILD STEP (THIS CREATES THE ARTIFACT)
      - name: Build
        run: npm run build
        # output folder example: dist / build / public

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # ðŸ‘ˆ change if your build folder is different

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
